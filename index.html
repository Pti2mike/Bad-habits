<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Habit to make today !</h1>

      <div id="today-habits" class="habits">
        <p>Loading...</p>
      </div>

      <dialog id="dial">
        <button id="close">x</button>
        <h3>Add new habits !</h3>
        <form action="" id="habitForm">
          <input
            type="text"
            name="habit"
            id="habit"
            placeholder="Enter your habit"
          />
          <button type="submit">Add</button>
        </form>
      </dialog>
      <!-- Fin test -->

      <button id="add-new-habit">Add new Habit</button>
      <button id="open-history">History</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
