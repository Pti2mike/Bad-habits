<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Habit to make today !</h1>

      <div id="today-habits" class="habits">
        <p>Loading...</p>
      </div>

      <dialog id="add-habit-dialog" class="dialog">
        <div class="dialog-content">
          <h2>Add new habits !</h2>
          <form id="add-habit-form">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Enter your habit"
            />
            <button type="submit">Add</button>
          </form>

          <form method="dialog">
            <button type="submit" id="close" class="close-button">X</button>
          </form>
        </div>
      </dialog>

      <dialog class="dialog" id="habits-history-dialog">
        <div class="dialog-content">
          <h2>Habits history</h2>
          <div id="table-wrapper"></div>
          <form method="dialog">
            <button type="submit" class="close-button">X</button>
          </form>
        </div>
      </dialog>

      <button id="add-new-habit">Add new Habit</button>
      <button id="open-history">History</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
